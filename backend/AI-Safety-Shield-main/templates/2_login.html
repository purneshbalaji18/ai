<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background-color: #0d1117; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #161b22; padding: 40px; border-radius: 10px; border: 1px solid #30363d; text-align: center; }
        input { padding: 10px; margin: 10px 0; width: 200px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 4px; }
        button { background: #1f6feb; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üîê User Login</h2>
        <form method="POST">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
